<!DOCTYPE html>
<html>
    <head>
        <title>제목입니다.</title>
        <style>
            html, body{
                margin: 0;
            }
            .box{
                width: 100px;
                height: 100px;
                background-color: red;
            }

        </style>
    </head>
    
    <body>

        <div id="box" class="box">
            내용
        </div>
        <button id="btn">눌러보시오</button>

        <script>
            // 1. id로 선택하는 방법
            // 1-1 document.getElemetById('box')
            // 1.2 document.querySelector('#box')
            // DOM 선택

            const box =
                document.querySelector('#box');
                // DOM 조작
                box.style. backgroundColor = 'blue'
                console.log(box.innerText)
                box.innerText = 'query selector'
                
                const btn = 
                    document.querySelector('#btn')
                    console.log(btn.innerText)

                    // 2. class 로 선택'
                    // 2-1 dcument.getElementsByClassName('box') // 
                    // 2.2 document.querySelectorAll('.box') // 노드리스트
                    const boxes =
                        document.querySelectorAll('.box')
                    
                    boxes[0].style.backgroundColor='cornflowerblue'

                    // 3. 태그 이름으로 선택
                    // 3-1 document.getElementsByTagName('div');
                    // 3-2 document.querySelectorAll('div');

                    const b = 
                    document.getElementsByTagName('div')
                    b[0].style.backgroundColor = 'crimson'

                    

                    
        </script>

    </body>
</html>
