<!DOCTYPE html>
<html>
    <head>
        <title>제목</title>
        <style>

    </head>
    <body>
        <input type="checkbox" name="fruit" value="사과"/>사과<br/>
        <input type="checkbox" name="fruit" value="오랜지"/>오렌지<br/>
        <input type="checkbox" name="fruit" value="포도"/>포도<br/>
        <input type="checkbox" name="fruit" value="아보카도"/><br/>
        <button id="print">출력!</button>
        <h2 id="list"></h2>
        <script>
            const p = document.getElementById('print');
            p.addEventListener('click', () => {
                const chks = documnet.getElementByName('fruit')
                const len = chks.length;
                const list = document.getElementById('list');
                let s = '';
                for(let i = 0; i <len; i++){
                   if(chks[i].checked) {
                       s +=chks[i].value
                       s += (i != (len - 1) ? ', ' : '')
                   }
                }
                list.innerText = s
            })
        </script>
    </body>
</html>
