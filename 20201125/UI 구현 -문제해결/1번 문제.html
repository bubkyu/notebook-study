<!-- 1. 화면의 색상이 적혀있는 버튼을 클릭하면 그 색상에 해당하는 박스와 
    선택한 색상의 글자가 선택한 색상으로 나타나는 코드이다.  
    아래의 화면처럼 나타나지 않는 원인과 해결 방안을 작성하세요.
 -->
<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>색상선택</title>
    <style>
        #box {
            background-color: black;
            width: 100px;
            height: 100px;
        }
        p>span {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>사각형의 색상을 선택하세요</h2>
    <hr>
    <button>red</button>
    <button>orange</button>
    <button>yellow</button>
    <button>green</button>
    <button>blue</button>
    <hr>
    <div id="box"></div>
    <p>선택한 색상은 <span id="color">검정색</span>입니다.</p>
       
    <script>
        // 1. 반환 값이 배열임
        var btn = document.getElementsByTagName('button');
        for (var i = 0; i < btn.length; i++) {
            // 1-1 배열을 반환하지 않고 있음.
            btn[i].onclick = function () {  // i 값이 없었기에 배열이 작동안함. btn[i] 가 없었음.
                var selectedColor = this.innerHTML;
                var box = document.getElementById('box');
                box.style.backgroundColor = selectedColor;
                var color = document.getElementById('color');
                color.innerHTML = selectedColor; // 색에대한 속성이 없음.
                color.style.color=selectedColor; // 색에대한 속성을 넣어줌
            }
        }
    </script>
</body>

</html>​
